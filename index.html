<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Derivadas Paso a Paso</title>
  <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; background: #f9f9f9; padding: 20px; }
    textarea, input { width: 100%; padding: 10px; margin-top: 10px; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; margin-top: 10px; cursor: pointer; background: #007bff; color: white; border: none; }
    h2 { margin-top: 30px; }
    pre { background: #eee; padding: 10px; overflow-x: auto; white-space: pre-wrap; }
    canvas { margin-top: 30px; max-width: 100%; height: 400px; }
  </style>
</head>
<body>
  <h1>Calculadora de Derivadas con Procedimiento Paso a Paso</h1>
  <label for="funcion">Introduce una función (usa x como variable):</label>
  <textarea id="funcion" placeholder="Ej: x^2 + sqrt(x) + 1/x"></textarea>
  <button onclick="calcular()">Calcular derivada</button>

  <h2>Resultado Final:</h2>
  <pre id="resultado"></pre>

  <h2>Procedimiento Corto (Reglas aplicadas):</h2>
  <pre id="procCorto"></pre>

  <h2>Procedimiento Largo (Desarrollo simbólico):</h2>
  <pre id="procLargo"></pre>

  <h2>Gráfica:</h2>
  <canvas id="grafico"></canvas>

  <script>
    function normalizar(expr) {
      return expr
        .replace(/\u221a/g, 'sqrt')
        .replace(/\bln\b/g, 'log')
        .replace(/([0-9])([a-zA-Z])/g, '$1*$2')
        .replace(/([a-zA-Z])([0-9])/g, '$1*$2');
    }

    function obtenerReglas(expr) {
      let reglas = [];
      if (expr.includes('+') || expr.includes('-')) {
        reglas.push('Regla de la suma/resta: (f ± g)' = f' ± g'');
      }
      if (expr.includes('sqrt')) {
        reglas.push('Derivada de la raíz: d/dx(sqrt(x)) = 1 / (2*sqrt(x))');
      }
      if (expr.includes('/')) {
        reglas.push('Regla del cociente: (f/g)' = (f'g - fg') / g^2');
      }
      if (expr.match(/x\^\d+/)) {
        reglas.push('Regla de la potencia: d/dx(x^n) = n*x^(n-1)');
      }
      if (expr.includes('log')) {
        reglas.push('Regla del logaritmo: d/dx(log(x)) = 1/x');
      }
      if (expr.includes('sin') || expr.includes('cos') || expr.includes('tan')) {
        reglas.push('Regla trigonométrica (sin, cos, etc.)');
      }
      return reglas.join("\n");
    }

    function calcular() {
      const input = document.getElementById('funcion').value;
      const expr = normalizar(input);
      try {
        const derivada = nerdamer.diff(expr, 'x');
        const expandida = derivada.expand().toString();

        document.getElementById('resultado').textContent = expandida;
        document.getElementById('procCorto').textContent = obtenerReglas(expr);
        document.getElementById('procLargo').textContent = derivada.toString();

        graficar(expr, expandida);
      } catch (e) {
        document.getElementById('resultado').textContent = 'Error: Verifica la función ingresada.';
        document.getElementById('procCorto').textContent = '';
        document.getElementById('procLargo').textContent = '';
      }
    }

    function graficar(fx, dfx) {
      const labels = [];
      const datosFx = [];
      const datosDfx = [];
      const f = nerdamer(fx).buildFunction(['x']);
      const df = nerdamer(dfx).buildFunction(['x']);
      for (let x = -10; x <= 10; x += 0.2) {
        labels.push(x.toFixed(1));
        try { datosFx.push(f(x)); } catch { datosFx.push(null); }
        try { datosDfx.push(df(x)); } catch { datosDfx.push(null); }
      }
      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'f(x)', data: datosFx, borderColor: 'blue', fill: false },
            { label: "f'(x)", data: datosDfx, borderColor: 'red', fill: false }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          stacked: false,
          plugins: { legend: { position: 'top' } },
          scales: {
            x: { title: { display: true, text: 'x' } },
            y: { title: { display: true, text: 'y' } }
          }
        }
      });
    }
  </script>
</body>
</html>
